<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Searcher</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <h1>Movie Searcher</h1>
  
  <!-- Search bar -->
  <input type="text" id="searchInput" placeholder="Search for a movie">
  <button onclick="searchMovie()">Search</button>

  <!-- Display upcoming movies -->
  <h2>Upcoming Movies</h2>
  <ul id="upcomingMovies"></ul>

  <!-- Display comprehensive information about a movie -->
  <h2>Movie Information</h2>
  <div id="movieInfo"></div>

  <!-- Display similar movies -->
  <h2>Similar Movies</h2>
  <ul id="similarMovies"></ul>

  <script>
    const apiKey = "094a90f3c05a0256c9a148c853c5fd40";
    const apiUrl = "https://api.themoviedb.org/3/";

    // Function to fetch upcoming movies
    function getUpcomingMovies() {
      const url = `${apiUrl}movie/upcoming?api_key=${apiKey}&language=en-US&page=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const upcomingMoviesList = document.getElementById("upcomingMovies");
          upcomingMoviesList.innerHTML = "";

          data.results.forEach(movie => {
            const li = document.createElement("li");
            li.textContent = movie.title;
            upcomingMoviesList.appendChild(li);
          });
        })
        .catch(error => console.error("Error fetching upcoming movies:", error));
    }

    // Function to search for a movie
    function searchMovie() {
      const searchInput = document.getElementById("searchInput").value;
      const url = `${apiUrl}search/movie?api_key=${apiKey}&query=${encodeURIComponent(searchInput)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results.length > 0) {
            const movie = data.results[0];
            displayMovieInfo(movie.id);
          } else {
            alert("Movie not found!");
          }
        })
        .catch(error => console.error("Error searching for a movie:", error));
    }

    // Function to display comprehensive information about a movie
    function displayMovieInfo(movieId) {
      const url = `${apiUrl}movie/${movieId}?api_key=${apiKey}&language=en-US`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const movieInfo = document.getElementById("movieInfo");
          movieInfo.innerHTML = `<h3>${data.title}</h3>
                                <p>${data.overview}</p>
                                <p>Release Date: ${data.release_date}</p>`;
          displaySimilarMovies(movieId);
        })
        .catch(error => console.error("Error fetching movie information:", error));
    }

    // Function to display similar movies
    function displaySimilarMovies(movieId) {
      const url = `${apiUrl}movie/${movieId}/similar?api_key=${apiKey}&language=en-US&page=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const similarMoviesList = document.getElementById("similarMovies");
          similarMoviesList.innerHTML = "";

          data.results.forEach(movie => {
            const li = document.createElement("li");
            li.textContent = movie.title;
            similarMoviesList.appendChild(li);
          });
        })
        .catch(error => console.error("Error fetching similar movies:", error));
    }

    // Initial load
    getUpcomingMovies();
  </script>
</body>
</html>
